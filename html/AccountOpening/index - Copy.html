<script type="text/javascript">
  $( document ).ready(function() {
    $('#page').load("english.html");
});

   function datalist(){  
var text = $('#lang_list :selected').text();
      
      if(text=="English")
      {
          $('#page').load("english.html");
          $('#enghead').show();     
          $('#hindihead').hide();
      }
      else
      {
         $('#page').load("hindi.html");      
         $('#enghead').hide(); 
         $('#hindihead').show();
      }
    }

</script>
